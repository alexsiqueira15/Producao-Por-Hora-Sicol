<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Produção por Hora</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="app-card">

  <header class="app-header">
    <h1><i class="bi bi-bar-chart-fill"></i> Produção por Hora</h1>
    <p>Análise rápida de desempenho por turno</p>
  </header>

  <form id="form">
    <div class="row g-3 align-items-end">
      <div class="col-md-6">
        <label class="fw-semibold">Equipe</label>
        <select class="form-select" id="equipe">
          <option value="variavel">Variável</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="fw-semibold">Planilha</label>
        <input type="file" class="form-control" id="planilha" accept=".xlsx,.xls,.csv" required>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary px-5" id="btnAnalisar">
        <i class="bi bi-search"></i> Analisar
      </button>
    </div>
  </form>

  <section id="resultado" class="mt-5"></section>

</div>

<script src="script.js"></script>
</body>
</html>
